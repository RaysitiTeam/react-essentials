<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Basics</title>    
    <!-- Inject bower dependencies dynamically -->    
    <!-- build:css(teleHealth_repo) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- Inject custom css dynamically -->
    <!-- build:css styles/app.css -->
    <!-- inject:css -->    
    <link rel="stylesheet" href="/.tmp/main.css">    
    <link rel="stylesheet" href="/.tmp/index.css">    
    <!-- endinject -->
    <!-- endbuild -->
</head>

<body>
    <div class="container">
        <div class="col-lg-12">
            <h1>Welcome to React Basics</h1>
            <div class="row">
                <div id="mainDiv"></div>
            </div>
        </div>
    </div>    
    <!-- Inject bower js dependencies dynamically -->
    <!-- build:js(teleHealth_repo) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/react/react.js"></script>
    <script src="bower_components/react/react-dom.js"></script>
    <script src="bower_components/axios/dist/axios.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- Inject custom js dependencies dynamically -->
    <!-- build:js scripts/app.js -->
    <!-- inject:js -->    
    <script src="/assets/components/app.min.js"></script>    
    <!-- endinject -->    
    <!-- endbuild -->
</body>

</html>
